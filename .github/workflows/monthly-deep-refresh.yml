name: Monthly Deep Refresh

on:
  schedule:
    - cron: '0 4 1 * *'  # 4 AM UTC on 1st of month
  workflow_dispatch:

jobs:
  deep-refresh:
    name: Monthly Deep Refresh
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'scripts/pipeline/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./scripts/pipeline
        run: npm ci
      
      - name: Run deep refresh pipeline
        run: |
          cd scripts/pipeline
          node run-pipeline.js deep-refresh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-logs-${{ github.run_number }}
          path: logs/*.log
          retention-days: 30

name: Weekly Refresh

on:
  schedule:
    - cron: '0 3 * * 0'  # 3 AM UTC on Sundays
  workflow_dispatch:

jobs:
  refresh:
    name: Weekly Rating Refresh
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'scripts/pipeline/package-lock.json'
      
      - name: Install dependencies in scripts directory
        working-directory: ./scripts
        run: |
          cp pipeline/package.json .
          cp pipeline/package-lock.json .
          npm ci
      
      - name: Run refresh pipeline
        working-directory: ./scripts/pipeline
        run: node run-pipeline.js refresh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-logs-${{ github.run_number }}
          path: logs/*.log
          retention-days: 14

name: Weekly Data Refresh

# Run every Sunday at 3 AM UTC
on:
  schedule:
    - cron: '0 3 * * 0'  # Sunday 3 AM UTC
  workflow_dispatch:

jobs:
  refresh:
    name: Refresh Stale Movie Data
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'scripts/pipeline/package.json'
      
      - name: Install dependencies
        working-directory: ./scripts/pipeline
        run: npm ci
      
      - name: Run refresh pipeline
        working-directory: ./scripts/pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node run-pipeline.js refresh
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: refresh-logs-${{ github.run_number }}
          path: logs/*.log
          retention-days: 14
      
      - name: Report summary
        if: success()
        run: |
          echo "## ðŸ“Š Weekly Refresh Complete" >> $GITHUB_STEP_SUMMARY
          echo "Refreshed stale movie data successfully." >> $GITHUB_STEP_SUMMARY
          echo "Check logs for detailed statistics." >> $GITHUB_STEP_SUMMARY
